<div class="d-flex" mat-dialog-title>
    <mat-icon class="mt-1" style="color: orange;">info</mat-icon>
    <h2 class="ms-2">Confirmación</h2>
</div>

<div mat-dialog-content>¿Está seguro que quiere eliminar el curso {{data | titlecase}}?</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Sí</button>
    <button mat-raised-button mat-dialog-close>No</button>
</div>
